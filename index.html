<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Teams Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="app-container">
        <!-- Simulated Top Bar -->
        <header class="top-bar">
            <div class="top-bar-left">
                <i class="fa-solid fa-bars menu-icon"></i> <!-- Placeholder -->
                <div class="top-search-bar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search (Ctrl+E)" id="top-search-input">
                </div>
            </div>
            <div class="top-bar-right">
                <div class="user-menu">
                     <span class="user-status-dot"></span>
                    <img src="https://img.freepik.com/free-vector/blue-circle-with-white-user_78370-4707.jpg" alt="User" class="user-avatar-top">
                    <i class="fa-solid fa-ellipsis"></i> <!-- More options -->
                </div>
                <div class="window-controls">
                    <span>_</span> <!-- Minimize -->
                    <span>‚òê</span> <!-- Maximize -->
                    <span>X</span> <!-- Close -->
                </div>
            </div>
        </header>

        <div class="teams-app">
            <!-- 1. Left Rail (Navigation) -->
            <nav class="app-rail">
                 <button class="rail-button logo-button" title="MyCI">
                     <i class="fa-solid fa-hashtag"></i> <!-- Placeholder Logo -->
                 </button>
                <button class="rail-button" data-view="activity" title="Activity">
                    <i class="fa-solid fa-bell"></i>
                    <span>Activity</span>
                </button>
                <button class="rail-button active" data-view="chat" title="Chat"> <!-- Default active -->
                    <i class="fa-regular fa-comment-dots"></i>
                    <span>Chat</span>
                </button>
                <button class="rail-button" data-view="teams" title="Teams">
                    <i class="fa-solid fa-users"></i>
                    <span>Teams</span>
                </button>
                 <button class="rail-button" data-view="calendar" title="Calendar">
                     <i class="fa-regular fa-calendar-days"></i>
                     <span>Calendar</span>
                 </button>
                 <button class="rail-button" data-view="calls" title="Calls">
                     <i class="fa-solid fa-phone"></i>
                     <span>Calls</span>
                 </button>
                 <button class="rail-button" data-view="files" title="Files">
                    <i class="fa-regular fa-folder"></i>
                    <span>Files</span>
                </button>
                <div class="rail-spacer"></div>
                 <button class="rail-button" data-view="apps" title="Apps">
                    <i class="fa-solid fa-shapes"></i>
                    <span>Apps</span>
                </button>
                <button class="rail-button" data-view="help" title="Help">
                    <i class="fa-regular fa-circle-question"></i>
                    <span>Help</span>
                </button>
            </nav>

            <!-- 2. List Pane (Chats, Teams List, etc.) -->
            <aside class="list-pane">
                <div class="list-header">
                    <h2 id="list-pane-title">Chat</h2>
                    <div class="list-header-actions">
                         <button title="Filter"><i class="fa-solid fa-filter"></i></button>
                         <button id="new-item-button" title="New Chat"><i class="fa-regular fa-pen-to-square"></i></button>
                    </div>
                </div>
                <div class="search-bar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="list-search-input" placeholder="Filter by name">
                     <i class="fa-solid fa-times clear-search-btn" style="display: none; cursor: pointer;"></i>
                </div>
                 <div class="item-list-container">
                    <ul class="item-list" id="item-list-content">
                        <!-- Content generated by JS - Pinned and Recent sections -->
                         <li class="list-item-placeholder">Loading...</li>
                    </ul>
                 </div>
            </aside>

            <!-- 3. Main Content Area -->
            <main class="content-area">
                <div class="content-header">
                    <div class="content-title-container">
                        <h1 id="content-title">Select a chat</h1>
                        <button title="Edit Name" class="header-icon-button"><i class="fa-solid fa-pencil"></i></button>
                    </div>
                     <div class="header-actions">
                         <button title="Chat/Shared Info" class="header-icon-button"><i class="fa-solid fa-info-circle"></i></button>
                        <button title="Meet Now" class="meet-button"><i class="fa-solid fa-video"></i> Meet <i class="fa-solid fa-chevron-down"></i></button>
                        <span class="participant-info">
                            <i class="fa-solid fa-user-group"></i> 5 <!-- Placeholder count -->
                        </span>
                        <button title="Add People" class="header-icon-button"><i class="fa-solid fa-user-plus"></i></button>
                         <button title="More options" class="header-icon-button"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                         <button id="simulate-receive-button" title="Simulate Receive Message" style="display: none; margin-left: 15px;"><i class="fa-solid fa-download"></i> Simulate</button> <!-- Moved for space -->
                    </div>
                </div>
                <div class="content-tabs">
                     <button class="tab-button active" data-tab="chat">Chat</button>
                     <button class="tab-button" data-tab="files">Files</button>
                     <button class="tab-button" data-tab="workspace">HR Workspace</button> <!-- Example Custom Tab -->
                     <button class="tab-button add-tab-button" title="Add Tab"><i class="fa-solid fa-plus"></i></button>
                </div>


                <div class="message-area-container">
                    <div class="message-list-container" id="message-list-container">
                        <div class="message-list" id="message-list">
                            <!-- Messages generated by JS -->
                            <div class="message-placeholder">Select a chat to start messaging.</div>
                        </div>
                        <div id="typing-indicator" style="display: none;">
                            <span class="typing-indicator-sender"></span> is typing...
                        </div>
                    </div>

                    <div class="message-input-area">
                         <div class="input-toolbar">
                             <button title="Format"><i class="fa-solid fa-bold"></i></button>
                             <button title="Italic"><i class="fa-solid fa-italic"></i></button>
                             <button title="Underline"><i class="fa-solid fa-underline"></i></button>
                             <button title="Strikethrough"><i class="fa-solid fa-strikethrough"></i></button>
                             <button title="Attach File"><i class="fa-solid fa-paperclip"></i></button>
                             <button title="Emoji"><i class="fa-regular fa-face-smile"></i></button>
                             <button title="Apps"><i class="fa-solid fa-plus"></i></button>
                         </div>
                         <textarea id="message-input" placeholder="Type a new message" rows="1" disabled></textarea>
                         <button id="send-button" title="Send" disabled><i class="fa-solid fa-paper-plane"></i></button>
                    </div>
                 </div>

                  <!-- Placeholder for other tab content -->
                 <div class="tab-content" id="files-content" style="display: none;">
                     <p>Files for this chat/team would be listed here.</p>
                 </div>
                 <div class="tab-content" id="workspace-content" style="display: none;">
                     <p>HR Workspace content would go here.</p>
                 </div>
            </main>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
